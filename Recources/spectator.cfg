sv_cheats 1

//GENERAL BINDS
alias prev ce_autocamera_cycle prev
alias next ce_autocamera_cycle next
bind "LEFTARROW" "prev"
bind "RIGHTARROW" "next"
bind "Space" "+moveup"
bind "Shift" "+movedown"
bind "CTRL" "+jump"
//RED
//mainclasses sorted standard
alias red_flanksc        "ce_cameratools_spec_class red scout 0"
alias red_pocketsc       "ce_cameratools_spec_class red scout 1"
alias red_pocketsol      "ce_cameratools_spec_class red soldier 0"
alias red_roamer         "ce_cameratools_spec_class red soldier 1"
alias red_demo           "ce_cameratools_spec_class red demoman"
alias red_medic          "ce_cameratools_spec_class red medic"
//offclasses sorted by most common.
alias offclass1          "ce_cameratools_spec_class red sniper"
alias offclass2          "ce_cameratools_spec_class red engineer"
alias offclass3          "ce_cameratools_spec_class red heavy"
alias offclass4          "ce_cameratools_spec_class red spy"
alias offclass5          "ce_cameratools_spec_class red pyro"
//binds
//F1-F6 Mainclasses 
bind "F1" "red_pocketsc"
bind "F2" "red_flanksc"
bind "F3" "red_pocketsol"
bind "F4" "red_roamer"
bind "F5" "red_demo"
bind "F6" "red_medic"
//1-4 Offclasses
bind "1" "offclass1"
bind "2" "offclass2"
bind "3" "offclass3"
bind "4" "offclass4"
bind "5" "offclass5"
//BLU
//mainclasses sorted standard
alias blu_pocketsc      "ce_cameratools_spec_class blu scout 0"
alias blu_flanksc       "ce_cameratools_spec_class blu scout 1"
alias blu_pocketsol     "ce_cameratools_spec_class blu soldier 0"
alias blu_roamer        "ce_cameratools_spec_class blu soldier 1"
alias blu_demo          "ce_cameratools_spec_class blu demoman"
alias blu_medic         "ce_cameratools_spec_class blu medic"
//offclasses sorted by most common.
alias offclass6         "ce_cameratools_spec_class blu sniper"
alias offclass7         "ce_cameratools_spec_class blu engineer"
alias offclass8         "ce_cameratools_spec_class blu heavy"
alias offclass9         "ce_cameratools_spec_class blu spy"
alias offclass0         "ce_cameratools_spec_class blu pyro"
//F7-F12 Mainclasses
bind "F7" "blu_pocketsc"
bind "F8" "blu_flanksc"
bind "F9" "blu_pocketsol"
bind "F10" "blu_roamer"
bind "F11" "blu_demo"
bind "F12" "blu_medic"
//6-9 Offclasses
bind "6" "offclass6"
bind "7" "offclass7"
bind "8" "offclass8"
bind "9" "offclass9"
bind "0" "offclass0"

alias Mute "volume 0; cl_drawhud 0"
